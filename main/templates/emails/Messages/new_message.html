{% extends "emails/base.html" %}

{% block content %}
{% block intro %}
<p><strong>Votre interlocuteur vous a répondu :</strong></p>
{% endblock %}


<table>
  <tr>
    <td>&nbsp;</td>
    <td>
      <p><em>{{ message.message|linebreaksbr }}</em></p>
    </td>
    <td>&nbsp;</td>
  </tr>
</table>

<p>Vous souhaitez :</p>
{% block actions %}
<ul>
  <li>
    <a href="http://{{ site.domain }}{{ message.get_reply_url }}">
      Répondre à ce message</a>
  </li>
</ul>
{% endblock %}
{% endblock %}
