{% extends "base.html" %}

{% block title %}Index thématique{% endblock %}

{% block content %}

<h1>Index thématique</h1>

{% for category in object_list %}
<h2>{{ category }}</h2>
<ul>
  {% for sub_category in category.category_set.all %}
  <li>
  <a href="{{ sub_category.get_absolute_url }}">{{ sub_category }}</a>
  </li>
  {% endfor %}


{% endfor %}

{% endblock %}
